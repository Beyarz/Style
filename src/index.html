<!DOCTYPE html>
<html lang="en">
<head>
  <title>Style picker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
</head>
  <body>
    <div class="container mt-3" id="header">
      <h1 class="display-3">
        Title
        <span class="text-muted">title</span>
      </h1>
      <p class="lead mb-5">Description</p>
    </div>

    <div class="container" id="layout-root">
      <h1 class="display-4 pt-3">Combine your own style</h1>
    </div>

    <div class="container">
      <h1 class="display-4 pt-3">Your combination</h1>
      <div class="container">
        <ul class="list-group list-group-horizontal overflow-scroll" id="selected-items"></ul>
      </div>
    </div>

    <script async src="./scripts/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
  </body>
</html>
